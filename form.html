<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        
        <form>
            <p>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your Name">
            </p>
            <p>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your Mail Id">
            </p>
            <p>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </p>
            <p>
                <label for="mobile">Mobile</label><br>
                <input type="number" id="mobile" name="mobile" placeholder="Enter your Mobile Number">
            </p>
            <p>
                <label for="dob">DOB</label><br>
                <input type="date" id="dob" name="dob">
            </p>
            <p>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="30" rows="5"></textarea>
            </p>
            <p>
                <label for="gender">Gender</label><br>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                <label for="hobbies">Hobbies</label><br>
                <input type="radio" id="hobbies" name="hobbies" value="drawing">Drwaing <br>
                <input type="radio" id="hobbies" name="hobbies" value="dancing">Dancing <br>
                <input type="radio" id="hobbies" name="hobbies" value="painting">Painting <br>
            </p>
            <p>
                <label for="hobbies">Hobbies</label><br>
                <input type="checkbox" id="hobbies" name="hobbies" value="drawing">Drwaing <br>
                <input type="checkbox" id="hobbies" name="hobbies" value="dancing" checked>Dancing <br>
                <input type="checkbox" id="hobbies" name="hobbies" value="painting">Painting <br>
            </p>
            <p>
                <input type="submit">
                <button type="reset">Reset
                </button>
            </p>
            
        </form>
    
    </body>
</html>
